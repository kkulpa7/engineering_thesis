{% extends 'main.html' %}
{% block content %}

<div class="container p-5">
  <div class="jumbotron mb-0">
    <div class="text-center mb-5">
      <img class="rounded-circle p-3" src="{{ profile.profile_image.url }}" alt="" width="250" height="250">
      <h1>{{profile.user.first_name}} {{profile.user.last_name}}</h1>
    </div>



    {% if request.user.profile.id != profile.id %}
    <a href="{% url 'create-message' profile.id %}"><button type="button" class="btn btn-primary">Wyślij wiadmość</button></a>
    {% else %}
    <a href="{% url 'edit-profile' %}"><button type="button" class="btn btn-secondary"><i class="bi bi-pen"></i> Edytuj profil</button></a>
    {% endif %}

  </div>
</div>

{% endblock content %}
