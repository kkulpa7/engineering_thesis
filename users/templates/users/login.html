{% extends 'main.html' %}
{% block content %}

<div class="container p-5" style="width: 30rem;">
  <div class="jumbotron mb-0">
    <form action="" method="POST">
      {% csrf_token %}

      <div class="mb-5 text-center">
        <h2>Logowanie</h2>
      </div>

      <div class="mb-3">
        <label class="form-label">Login</label>
        <input type="text" name="username" placeholder='Login' class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">Hasło</label>
        <input type="password" name="password" placeholder='Hasło' class="form-control">
      </div>
      <div class="text-center mb-3">
          <a href="#!">Zapomniałeś hasła?</a>
      </div>

      <button type="submit" class="btn btn-primary btn-block mb-3">Zaloguj się</button>
    </form>

    <div class="text-center">
      <p>Nie masz konta? <a href="{% url 'register' %}">Zarejestruj się</a></p>
    </div>
  </div>
</div>

{% endblock content %}
