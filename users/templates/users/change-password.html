{% extends 'main.html' %}
{% block content %}

<div class="container p-5" style="width: 40rem;">
  <div class="jumbotron mb-0">
    <div class="mb-5 text-center">
      <h2>Zmiana has≈Ça</h2>
    </div>
    <form method="post">
      {% csrf_token %}
      {% for field in form %}
      <div class="mb-3">
        <label class="form-label">{{ field.label }}</label>
        {{ field }}
        {% if field.help_text %}
        <div class="form-text">{{field.help_text}}</div>
        {% endif %}
      </div>
      {% endfor %}
      <button type="submit" class="btn btn-primary btn-block mb-3">Zapisz zmiany</button>
    </form>
  </div>
</div>

{% endblock content %}
