{% extends 'main.html' %}
{% block content %}

<div class="container p-5">
  <div class="jumbotron mb-0">
    <form method="POST" enctype='multipart/form-data'>
      {% csrf_token %}

      <div class="mb-5 text-center">
        {% if type == 0 %}
        <h2>Dodawanie posta</h2>
        {% else %}
        <h2>Edytowanie posta</h2>
        {% endif %}
      </div>

      {% for field in form %}
      <div class="mb-3">
        <label class="form-label">{{ field.label }}</label>
        {{ field }}
      </div>
      {% endfor %}

      <button type="submit" class="btn btn-primary btn-block mb-3">Zapisz post</button>
    </form>
  </div>
</div>

{% endblock content %}
