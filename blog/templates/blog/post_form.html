{% extends 'main.html' %}

{% block content %}

<div class="text-center mb-4"></div>

<div class="container">
  <div class="jumbotron">
    <form method="POST" enctype='multipart/form-data'>
      {% csrf_token %}

      <div class="mb-5 text-center">
        <h2>Dodawanie posta</h2>
      </div>

      {% for field in form %}
      <div class="mb-3">
        <label class="form-label">{{ field.label }}</label>
        {{ field }}
      </div>
      {% endfor %}

      <button type="submit" class="btn btn-primary btn-block mb-3">Zapisz post</button>
    </form>
  </div>
</div>

{% endblock content %}
